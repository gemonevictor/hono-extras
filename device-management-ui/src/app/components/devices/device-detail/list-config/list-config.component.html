<table class="table">
  <thead>
  <tr>
    <th>
      <span [innerHTML]="versionLabel" class="p-2 col-3 col-sm-2"></span>
    </th>
    <th>
      <span [innerHTML]="updateLabel" class="p-2 col-3 col-sm-2"></span>
    </th>
    <th>
      <span [innerHTML]="dataLabel" class="p-2 col-3 col-sm-2"></span>
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let config of configs; let i = index" class="list-item">
    <td>
      <span [innerHTML]="config.version" class="p-2 col-3 col-sm-2"></span>
    </td>
    <td>
      <span [innerHTML]="config.cloudUpdateTime  | date:'medium': 'UTC'" class="p-2 col-3 col-sm-2"></span>
    </td>
    <td>
      <span [innerHTML]="config.binaryData" class="p-2 col-3 col-sm-2"></span>
      <div class="form-check form-switch">
        <input
          [(ngModel)]="showTextDataArray[i]"
          [checked]="showTextDataArray[i] === true"
          (change)="showTextData(config, showTextDataArray[i])"
          class="form-check-input"
          id="notAfterSwitch{{i}}" type="checkbox">
        <label [innerHTML]="showTextLabel" class="form-check-label" for="notAfterSwitch{{i}}"></label>
      </div>
    </td>
  </tr>
  </tbody>
</table>
